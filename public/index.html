
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container-wrapper {
            overflow: hidden;
            transition: height 0.5s ease; /* Apply a smooth transition effect */
        }

        .login-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ced4da;
            border-radius: 0.25rem;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .login-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0.25rem;
            padding: 10px;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: #0056b3;
        }

        .disclaimer-text {
            text-align: center;
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .gif-image {
            max-width: 100%;
            height: auto;
            display: flex;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container-wrapper" id="container-wrapper">
        <div class="login-container">
            <h2 class="text-center mb-4">WELCOME TO PANDA</h2>
            <h3 class="text-center mb-4">DISCLAIMER</h3>
            <p class="disclaimer-text">Please use an anonymous name for chatting.</p>
            <form id="login-form">
                <img src="./assets/panda.png" alt="GIF Image" >
                <div class="form-group">
                    <label for="username"></label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your Nickname" required>
                </div>
                <button type="submit" class="btn btn-primary d-block mx-auto">Continue</button>
            </form>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        document.getElementById("login-form").addEventListener("submit", function (event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            alert("Logged in as " + username);

            window.location.href = "chat.html";
        });
    </script>
    <script src="js/shared.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
